<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroLens - CNN Visualizer</title>
</head>
    <body class="bg-gray-950 text-white antialiased h-screen overflow-hidden">
    <div id="root" class="h-full w-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/tailwindcss">
      @layer base {
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
          background: #262626;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #3f3f46;
        }
      }
    </script>
  </body>
</html>
